<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Bell Reminder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>School Bell Reminder</h1>
  
  <!-- Schedule time input -->
  <label for="schedule-time">Set Time (minutes):</label>
  <input type="number" id="schedule-time" min="1" value="15">
  
  <!-- Button to set the alarm -->
  <button onclick="setAlarm()">Set Alarm</button>
  
  <!-- Display countdown timer -->
  <div id="countdown">
    <p>Time remaining: <span id="countdown-timer">--:--</span></p>
  </div>
  
  <!-- Bell Sound (hidden audio player) -->
  <audio id="bell-sound" src="sounds/bell.mp3" preload="auto"></audio>
  
  <!-- Volume control -->
  <label for="volume-control">Volume:</label>
  <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1" onchange="setVolume()">
  
  <script src="script.js"></script>
</body>
</html>
