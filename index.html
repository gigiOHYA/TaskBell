<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Bell Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">上課鐘工作法</h1>
        
        <div class="settings">
            <!-- Class Bell and Time -->
            <div class="bell-setting">
                <label for="classBell">上課鐘聲</label>
                <select id="classBell">
                    <option value="bell1.mp3">傳統鐘聲</option>
                    <option value="bell2.mp3">念故鄉</option>
                    <option value="bell3.mp3">孤挺花</option>
                </select>
                <label for="classTime">上課時間 (分)</label>
                <input type="number" id="classTime" value="40">
            </div>

            <!-- Break Bell and Time -->
            <div class="bell-setting">
                <label for="breakBell">下課鐘聲</label>
                <select id="breakBell">
                    <option value="bell1.mp3">傳統鐘聲</option>
                    <option value="bell2.mp3">念故鄉</option>
                    <option value="bell3.mp3">孤挺花</option>
                </select>
                <label for="breakTime">下課時間 (分):</label>
                <input type="number" id="breakTime" value="15">
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="actions">
            <button id="startAlarm" onclick="startAlarm()">開始鐘聲設定</button>
            <button id="stopAlarm" onclick="stopAlarm()" style="display: none;">停止鐘聲設定</button>
            <button id="stopSound" onclick="stopSound()" style="display: none;">關閉音效</button>
        </div>

        <!-- Status Display -->
        <div class="status">
            <h2 id="currentStatus">尚未設定</h2>
            <p id="nextBellTime">下次鐘聲在: --:--</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
