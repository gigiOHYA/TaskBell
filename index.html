<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Bell Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">School Bell Timer</h1>
        
        <div class="settings">
            <!-- Class Bell and Time -->
            <div class="bell-setting">
                <label for="classBell">Set Class Bell:</label>
                <select id="classBell">
                    <option value="bell1.mp3">Bell 1</option>
                    <option value="bell2.mp3">Bell 2</option>
                    <option value="bell3.mp3">Bell 3</option>
                </select>
                <label for="classTime">Class Time (mins):</label>
                <input type="number" id="classTime" value="40">
            </div>

            <!-- Break Bell and Time -->
            <div class="bell-setting">
                <label for="breakBell">Set Break Bell:</label>
                <select id="breakBell">
                    <option value="bell1.mp3">Bell 1</option>
                    <option value="bell2.mp3">Bell 2</option>
                    <option value="bell3.mp3">Bell 3</option>
                </select>
                <label for="breakTime">Break Time (mins):</label>
                <input type="number" id="breakTime" value="15">
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="actions">
            <button id="startAlarm" onclick="startAlarm()">Set Alarm</button>
            <button id="stopAlarm" onclick="stopAlarm()" style="display: none;">Stop Alarm</button>
            <button id="stopSound" onclick="stopSound()" style="display: none;">Stop Sound</button>
        </div>

        <!-- Status Display -->
        <div class="status">
            <h2 id="currentStatus">Currently: Not Started</h2>
            <p id="nextBellTime">Next bell in: --:--</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
